{% extends "layout.html" %}

{% block title %}首页 {% endblock %}


{% block body %}
<div class="container-fluid" style="width:100%;padding:0 0 0 0px;">
    <div class="col-md-12" style="height: 500px; padding-left: 0;padding-right: 0;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="position: relative;">
                    <img width="100%" height="500px" src="{{ url_for("static",filename='img/盐湖.jpg') }}" />
                    <p style="position :absolute; left:30%; top:30%;font-size:45px;">质量求生存，开拓谋发展</p>
                </div>
                <div class="swiper-slide" style="position: relative;">
                    <img width="100%" height="500px" src="{{ url_for("static",filename='img/bg.jpg') }}" />
                    <p style="position :absolute; left:30%; top:30%;font-size:45px;">质量求生存，开拓谋发展</p>
                </div>
                <div class="swiper-slide" style="position: relative;">
                    <img width="100%" height="500px" src="{{ url_for("static",filename='img/贵州梵净山.jpg') }}" />
                    <p style="position :absolute; left:30%; top:30%;font-size:45px;">质量求生存，开拓谋发展</p>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron" style="padding-top: 500px; text-align: center;font-style: italic;">
        <h1 style="font-weight: 600;">煙臺廣恩達包裝材料有限公司</h1>
        <h1 style="font-weight: 600;">Quality for survival and Development</h1>
    </div>
</div>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        loop: true, // 循环模式选项
        autoplay: true,
        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
            hide: true
        }
    }) 
</script>
{% endblock %}
