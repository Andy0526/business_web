{% extends "layout.html" %}

{% block title %} 设备车间{% endblock %}

{% block body %}
    <div class="container" style="margin-top: 70px;">
        <img src="{{ url_for("static",filename='img/bg.jpg') }}" style="max-width:100%;height:350px;margin: 0 auto">
        <div class="col-md-3 left">
            <ul class="qw"><span style="font-size: 25px;">公司环境</span>
                <li><a href="#" id="btn_workshop" class="list-group-item list-group-item-heading list-group-item-info">车间</a></li>
                <li><a href="#" id="btn_factory" class="list-group-item list-group-item-heading list-group-item-info">厂房</a></li>
            </ul>
        </div>
        <span id="workshop">
        <div class="col-md-3 right">
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/车间1.jpg') }}" alt=""></div>
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/车间4.jpg') }}"></div>
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/车间7.jpg') }}"></div>
        </div>
        <div class="col-md-3 right">
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/车间2.jpg') }}"></div>
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/车间5.jpg') }}"></div>
        </div>
        <div class="col-md-3 right">
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/车间3.jpg') }}"></div>
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/车间6.jpg') }}"></div>
        </div>
    </span>
    <span id="factory" style="display: none;">
        <div class="col-md-3 right">
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/厂房1.jpg') }}" alt=""></div>
        </div>
        <div class="col-md-3 right">
            <div class="detail_image"><img width="100%" height="200px" src="{{ url_for("static",filename='img/厂房2.jpg') }}"></div>
        </div>
        <div class="col-md-3 right">
        </div>
    </span>
    </div>
    <script>
            $(".qw li a").click(function(){
                if($(this).attr('id')=='btn_workshop')
                {
                    $("#workshop").show();
                    $("#factory").hide();
                }
                if($(this).attr('id')=='btn_factory')
                {
                    $("#workshop").hide();
                    $("#factory").show();
                }
            });
            </script>
{% endblock %}
