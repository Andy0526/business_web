{% extends "layout.html" %}

{% block title %} 烟台广恩达包装材料有限公司 {% endblock %}

{% block body %}
<div class="container" style="margin-top: 70px;">
    <img src="{{ url_for("static",filename='img/title3.jpg') }}" style="max-width:100%;margin: 0 auto">
    <div class="col-md-3 left">
        <ul class="page_menu"><span style="font-size: 25px;">公司环境</span>
            <li><a href="#anchor1" id="btn_workshop"
                    class="list-group-item list-group-item-heading list-group-item-info">车间</a></li>
            <li><a href="#anchor1" id="btn_factory"
                    class="list-group-item list-group-item-heading list-group-item-info">厂房</a></li>
        </ul>
    </div>
    <a name="anchor1"></a>
    <div class="col-md-9 right">
        <span id="workshop" class="prod">
            <p style="font-size: 30px;"> 车间</p>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/车间1.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/车间2.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/车间3.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/车间4.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/车间5.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/车间6.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/车间7.jpg') }}" alt=""></div>
            </div>

        </span>
        <span id="factory" class="prod" style="display: none;">
            <p style="font-size: 30px;"> 厂房</p>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/厂房1.jpg') }}" alt=""></div>
            </div>
            <div class="col-md-4">
                <div class="detail_image"><img width="100%" height="200px"
                        src="{{ url_for("static",filename='img/厂房2.jpg') }}" alt=""></div>
            </div>
        </span>
    </div>
</div>
<script>
    $(".page_menu li a").click(function () {
        if ($(this).attr('id') == 'btn_workshop') {
            $("#workshop").show();
            $("#factory").hide();
        }
        if ($(this).attr('id') == 'btn_factory') {
            $("#workshop").hide();
            $("#factory").show();
        }
    });
</script>
{% endblock %}
