{% extends "search_header.html" %}

{% block body %}
    <div class="container" style="margin-top: 80px;">


        <div style="text-align: center"><img src="{{ url_for("static",filename='img/search_logo.png') }}"></div>

        <div class="input-group" style="width: 500px;margin: 5px auto;">
            <input id ="search_key" type="text" class="form-control" placeholder="请输入关键字" style="height: 40px">
                     <span class="input-group-btn">
                         <button id ="search_btn" class="btn btn-success" type="button" style="height: 40px">关于一下</button>
                      </span>
        </div><!-- /input-group -->

        <div id="relation_graph" style="width:800px;margin: 5px auto;" ></div>

        <script src="{{ url_for("static",filename='js/d3.v3.min.js') }}"></script>

        <script>

            $(document).ready(function(){

                draw_relation_graph("关键词");

                $("#search_btn").click(function(){


                    svg.selectAll("*").remove();
                    var key_word = $("#search_key")[0].value;
                    draw_relation_graph(key_word);


                });
            });

            var width  = 800; // 宽度
            var height = 400; // 长度
            var svg = d3.select("#relation_graph") // svg
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height);


            function draw_relation_graph(key_word){

                // TODO 根据关键字获得相关搜索

               var items = [
                       {
                          "name": key_word ,
                           "url":"/search/"+key_word
                       },
                   {
                      "name":key_word+"1",
                       "url":"/search/"+key_word+"1"
                   },
                         {
                      "name":key_word+"2",
                       "url":"/search/"+key_word+"2"
                   },
                         {
                        "name":key_word+"3",
                       "url":"/search/"+key_word+"3"
                   },  {
                       "name":key_word+"4",
                       "url":"/search/"+key_word+"4"
                   },  {
                       "name":key_word+"5",
                       "url":"/search/"+key_word+"5"
                   },
                        {
                         "name":key_word+"6",
                       "url":"/search/"+key_word+"6"
                   },
                         {
                         "name":key_word+"7",
                       "url":"/search/"+key_word+"7"
                   },
                         {
                         "name":key_word+"8",
                       "url":"/search/"+key_word+"8"
                   },  {
                        "name":key_word+"9",
                       "url":"/search/"+key_word+"9"
                   },  {
                        "name":key_word+"10",
                       "url":"/search/"+key_word+"10"
                   }

                 ]

                var nodes = items;


                var edges = [];
                 for(var i =1 ;i< items.length;i++){
                    edges.push({ source : 0  , target: i } );
              }

                var force = d3.layout.force()
                        .nodes(nodes)		//指定节点数组
                        .links(edges)		//指定连线数组
                        .size([width,height])	//指定范围
                        .linkDistance(150)	//指定连线长度
                        .charge(-400);	//相互之间的作用力

                force.start();	//开始作用

                // console.log(nodes);
                // console.log(edges);

                //添加连线
                var svg_edges = svg.selectAll("line")
                        .data(edges)
                        .enter()
                        .append("line")
                        .style("stroke","#888")
                        .style("stroke-width",1);

                var color = d3.scale.category20();

                //添加节点
                var svg_nodes = svg.selectAll("circle")
                        .data(nodes)
                        .enter()
                        .append("circle")
                        .attr("r",20)
                        .style("fill",function(d,i){
                            return color(i);
                        })
                        .call(force.drag);	//使得节点能够拖动

                //添加描述节点的文字
                var svg_texts = svg.selectAll("text")
                        .data(nodes)
                        .enter()
                        .append("text")
                        .style("fill", "black")
                        .attr("dx", 20)
                        .attr("dy", 8)
                        .text(function(d){
                            return d.name;
                        }).on("click",function(d,i){
			            	window.location.href= d.url;
		                 }).on("mouseover",function(d,i){
				d3.select(this).attr("cursor","pointer");
				d3.select(this).attr("font-weight","bolder");

		 })
		 .on("mouseout",function(d,i){
				d3.select(this).attr("cursor","auto");
				d3.select(this).attr("font-weight","normal");

		 });;



                force.on("tick", function(){	//对于每一个时间间隔

                    //更新连线坐标
                    svg_edges.attr("x1",function(d){ return d.source.x; })
                            .attr("y1",function(d){ return d.source.y; })
                            .attr("x2",function(d){ return d.target.x; })
                            .attr("y2",function(d){ return d.target.y; });

                    //更新节点坐标
                    svg_nodes.attr("cx",function(d){ return d.x; })
                            .attr("cy",function(d){ return d.y; });

                    //更新文字坐标
                    svg_texts.attr("x", function(d){ return d.x; })
                            .attr("y", function(d){ return d.y; });
                });





            }


        </script>

    </div>
{% endblock %}
