<!DOCTYPE html>

<title>{% block title %} Welcome {% endblock %} </title>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link type="text/css" rel="stylesheet" href="{{ url_for("static",filename='css/bootstrap.min.css') }}">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link type="text/css" rel="stylesheet" href="{{ url_for("static",filename='css/bootstrap-theme.min.css') }}">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="{{ url_for("static",filename='js/jquery-1.12.1.min.js') }}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="{{ url_for("static",filename='js/bootstrap.min.js') }}"></script>

<script> var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>


{% block head %}
{%endblock %}

{% block body %}
{% endblock %}

{% block footer %}
{% endblock %}
