<!DOCTYPE html>

<title>{% block title %} 昆仑镜 {% endblock %} </title>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link type="text/css" rel="stylesheet" href="{{ url_for("static",filename='css/bootstrap.min.css') }}">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link type="text/css" rel="stylesheet" href="{{ url_for("static",filename='css/bootstrap-theme.min.css') }}">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="{{ url_for("static",filename='js/jquery-1.12.1.min.js') }}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="{{ url_for("static",filename='js/bootstrap.min.js') }}"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

{% block head %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <a class="navbar-brand"><p style="font-weight: 900;color:white;">昆仑镜</p></a>
                <ul class="nav navbar-nav">
                    <li id="navbar_home"><a href="/home">首页</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">舆情大盘 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/yqdp">行业洞察</a></li>
                            <li><a href="/ptpx">平台剖析</a></li>
                        </ul>
                    </li>


                    <li><a href="/info">全网资讯</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">舆情防雷 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/detail/problem_analyze">问题分析</a></li>
                            <li><a href="/detail/problem">雷区</a></li>
                            <li><a href="#">健康分</a></li>
                        </ul>
                    </li>


                    <li><a href="/detail/rank">平台档案</a></li>
                    <li><a href="/detail/navigation">投资顾问</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">注册</a></li>
                    <li><a href="#">登录</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input id="search_key" type="text" class="form-control" placeholder="请输入平台名称...">
                        <span class="input-group-btn">
                             <button id="nav_search_btn" class="btn btn-success" type="button">搜索</button>
                        </span>
                    </div>
                </form>

            </div>
        </div>
    </nav>

    <script>
        $(document).ready(function () {
            $("#nav_search_btn").click(function () {
                var key_word = $("#search_key")[0].value;
                if(key_word.length==0)
                    alert("平台名称不能为空！")
                else
                    window.location.href="/search/"+key_word;
            });
        });
    </script>

{% endblock %}

{% block body %}
{% endblock %}


{% block footer %}
{% endblock %}
